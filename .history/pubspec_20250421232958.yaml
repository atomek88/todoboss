name: todoApp
description: "A gamified way to do things"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.2.0
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.2.0
  # for in-memory database
  hive_flutter: ^1.1.0
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0
  retrofit: ^4.0.1
  dio: ^5.3.2
  build_runner:
  freezed:
  json_annotation: ^4.9.0
  flutter_hooks: ^0.20.5
  auto_route: ^8.1.3
  hooks_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  # used with freezed model
  json_serializable: ^6.7.1
  auto_route_generator: ^8.0.0

flutter:
  uses-material-design: true
  # Add assets configuration
  assets:
    - assets/icons/
  fonts:
    - family: IBMPlexMono
      fonts:
        - asset: assets/fonts/IBMPlexMono-Regular.ttf
        - asset: assets/fonts/IBMPlexMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexMono-SemiBold.ttf
          weight: 600
